<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered and Unordered List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Milk</li>
        <li>Bread</li>
        <li>Eggs</li>
    </ol>
    <hr>
    <h1>Unordered List</h1>
    <ul >
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ul>
    <h1>Unordered List2</h1>
    <ul type="square" >
        <li>Apple</li>
        <li>Banana</li>
        <li>Watermelon</li>
    </ul>
    <hr>
    <h1>BYE BYE</h1>
</body>
</html>
