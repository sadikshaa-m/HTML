<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marks Table</title>
</head>
<body>
    <h1>Student Marks Table</h1>
    <table border="5px" cellpadding="50px" cellspacing="0px">
        <thead>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Jasmine</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>Science</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>English</td>
            <td>95</td>
        </tr>
        </tbody>
    </table>
    
</body>
</html>
