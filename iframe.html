<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>
<body>
    <h1 style="text-decoration: underline;">How to add video links?</h1>
    <p>Go to youtube and copy the embed link</p><br><br>
    
    <iframe width="500" height="315" src="https://www.youtube.com/embed/l7f4FsD4eZQ?si=4x8ISloNW28Mlqbb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <br><br>

    <iframe width="500" height="315" src="https://www.youtube.com/embed/iKZyYdwS3Wg?si=hg4uGoTO0JiHK8Ez" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
